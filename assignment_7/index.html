<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Chapter #7-Forms</h1>
    <form action="#">
        <fieldset>
            <legend>Your details:</legend>
           <label for="Name">Name:</label>
           <input type="text" id="Name" placeholder="Name"> <br> <br>
           <label for="Email">Email:</label>
           <input type="text" id="Email" placeholder="Email"> <br>
        </fieldset>
        </form>
        <form action="#">
            <fieldset>
                <legend>Your Review:</legend>
                How did you hear about us?
                <label for="choices"></label>
                <select name="Google" id="choices">Google
                    <option value="Google">Google</option>
                    <option value="Facebook" selected>Facebook</option>
                    <option value="Youtube">Youtube</option>
                </select> <br> <br>
                Would you visit agian? <br>
                <input type="radio" name="radio">
                <label for="radio">Yes</label>
                <input type="radio" name="radio">
                <label for="radio">No</label>
                <input type="radio" name="radio">
                <label for="radio">Maybe</label>
                <br> <br>
                <label for="textarea">Comments:</label> <br>
                <textarea name="textarea" id="textarea"></textarea> <br> <br>
                <label for="checkbox"></label>
                <input type="checkbox" checked> Sign me up for email updates <br>
                <button>submit review</button>
            </fieldset>
        </form>
    
</body>
</html>
